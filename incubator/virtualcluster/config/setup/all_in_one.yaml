---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vn-agent
  namespace: vc-manager
---
apiVersion: v1
kind: Secret
metadata:
  name: empty-kubelet-client
  namespace: vc-manager
data:
  client.crt: ""
  client.key: ""
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: vn-agent
  namespace: vc-manager
  labels:
    app: vn-agent
spec:
  selector:
    matchLabels:
      app: vn-agent
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: vn-agent
    spec:
      serviceAccountName: vn-agent
      hostNetwork: true
      containers:
        - command:
          - vn-agent
          - --cert-dir=/etc/vn-agent/
          - --kubelet-client-certificate=/etc/vn-agent/pki/client.crt
          - --kubelet-client-key=/etc/vn-agent/pki/client.key
          image: virtualcluster/vn-agent-amd64
          imagePullPolicy: Always
          name: vn-agent
          volumeMounts:
          - name: kubelet-client-cert
            mountPath: /etc/vn-agent/pki/
      volumes:
      - name: kubelet-client-cert
        secret:
          secretName: empty-kubelet-client
