# permissions for end users to edit tenants.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tenant-editor-role
rules:
- apiGroups:
  - tenancy.x-k8s.io
  resources:
  - tenants
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - tenancy.x-k8s.io
  resources:
  - tenants/status
  verbs:
  - get
